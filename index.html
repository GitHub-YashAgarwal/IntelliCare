<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">

    <div class="main">

        </div>
    </div>
    <nav class="navbar prevent-select">
        <div class="left-nav">
            <div class="logo">
                <img src="logo.png" alt="IntelliCare" />

            <div class="logo-name">

            <ul class="nav-elements" id="nav">
                <li>

                <li>
                    <a style="animation-delay: 0.3s;" href="#solution">Solution</a>

        </div>

    <div class="section-2 prevent-select">

    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
